apiVersion: apps/v1
kind: Deployment
metadata:
  name: paincare-ai
  labels:
    app: paincare-ai
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paincare-ai
  template:
    metadata:
      labels:
        app: paincare-ai
    spec:
      containers:
      - name: paincare-ai
        image: your-registry/paincare-ai:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: DEBUG_MODE
          value: "False"
        - name: LOG_LEVEL
          value: "INFO"
        - name: FIREBASE_SERVICE_ACCOUNT_PATH
          value: "/app/firebase-service-account.json"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: firebase-credentials
          mountPath: /app/firebase-service-account.json
          subPath: firebase-service-account.json
          readOnly: true
      volumes:
      - name: firebase-credentials
        secret:
          secretName: firebase-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: paincare-ai-service
  labels:
    app: paincare-ai
spec:
  selector:
    app: paincare-ai
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paincare-ai-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.paincare.ai
    secretName: paincare-ai-tls
  rules:
  - host: api.paincare.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paincare-ai-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: paincare-ai-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paincare-ai
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
