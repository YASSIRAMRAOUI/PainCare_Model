<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PainCare Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" sizes="any" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #64b5f6;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: 0.9rem;
        }

        .status-item.online {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-item.offline {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #90caf9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #64b5f6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b0bec5;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resource-item:last-child {
            border-bottom: none;
        }

        .resource-label {
            font-weight: 500;
            color: #e0e6ed;
        }

        .resource-value {
            font-weight: 600;
            color: #64b5f6;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #388e3c, #2e7d32);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #d32f2f, #c62828);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.3);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        

        .gpu-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ff9800;
        }

        .gpu-name {
            font-weight: 600;
            color: #ffb74d;
            margin-bottom: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            color: #ffecb3;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
            color: #ffcdd2;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .firebase-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .firebase-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-brain"></i>
                PainCare AI Management
            </h1>
            <div class="status">
                <div class="status-item" id="connection-status">
                    <i class="fas fa-circle"></i>
                    <span>Connecting...</span>
                </div>
                <div class="status-item" id="firebase-status">
                    <i class="fas fa-database"></i>
                    <span>Firebase</span>
                </div>
            </div>
        </div>

        <!-- Statistics Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="cpu-usage">--%</div>
                <div class="stat-label">CPU Usage</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="memory-usage">--%</div>
                <div class="stat-label">Memory Usage</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-users">--</div>
                <div class="stat-label">Total Users</div>
            </div>
            
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- System Resources -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-server"></i>
                        System Resources
                    </h3>
                </div>
                
                <div class="resource-item">
                    <span class="resource-label">CPU</span>
                    <div>
                        <span class="resource-value" id="cpu-percent">0%</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="cpu-progress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="resource-item">
                    <span class="resource-label">Memory</span>
                    <div>
                        <span class="resource-value" id="memory-percent">0%</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="memory-progress" style="width: 0%"></div>
                        </div>
                        <small id="memory-details">0 GB / 0 GB</small>
                    </div>
                </div>
                
                <div class="resource-item" style="border-bottom: 0px">
                    <span class="resource-label">Disk</span>
                    <div>
                        <span class="resource-value" id="disk-percent">0%</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="disk-progress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                
                <div id="gpu-resources"></div>
            </div>

            <!-- Firebase Statistics -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-database"></i>
                        Statistics
                    </h3>
                </div>
                
                <div class="firebase-stats">
                    <div>
                        <div class="resource-item">
                            <span class="resource-label">Total Users</span>
                            <span class="resource-value" id="firebase-users">--</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-label">Total Quiz Results</span>
                            <span class="resource-value" id="firebase-total-quizzes">--</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-label">Total Diagnosis Tests</span>
                            <span class="resource-value" id="firebase-total-diagnoses">--</span>
                        </div>
                    </div>
                    
                    <div>
                        <div class="resource-item">
                            <span class="resource-label">Appointments</span>
                            <span class="resource-value" id="firebase-total-appointments">--</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-label">Posts</span>
                            <span class="resource-value" id="firebase-total-posts">--</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-label">AI Recommendations</span>
                            <span class="resource-value" id="firebase-total-ai-recommendations">--</span>
                        </div>
                    </div>
                </div>
                
                <div id="firebase-error" class="alert alert-error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Firebase connection error</span>
                </div>
            </div>
        </div>

        
    </div>

    <script>
        // Global variables
        let socket;
        let monitoringEnabled = false;
        

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadInitialData();
        });

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                updateConnectionStatus('online');
                console.log('Connected to management server');
            });
            
            socket.on('disconnect', function() {
                updateConnectionStatus('offline');
                console.log('Disconnected from management server');
            });
            
            socket.on('system_stats', function(data) {
                updateSystemStats(data);
            });
            
            // Monitoring events kept for compatibility; no UI toggle used
            socket.on('monitoring_started', function(data) {
                monitoringEnabled = true;
            });
            
            socket.on('monitoring_stopped', function(data) {
                monitoringEnabled = false;
            });
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            if (status === 'online') {
                statusElement.className = 'status-item online';
                statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Connected</span>';
            } else {
                statusElement.className = 'status-item offline';
                statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected</span>';
            }
        }

        function updateSystemStats(data) {
            if (!data.cpu || !data.memory) return;
            
            // Update CPU
            const cpuPercent = Math.round(data.cpu.percent);
            document.getElementById('cpu-usage').textContent = cpuPercent + '%';
            document.getElementById('cpu-percent').textContent = cpuPercent + '%';
            document.getElementById('cpu-progress').style.width = cpuPercent + '%';
            
            // Update Memory
            const memoryPercent = Math.round(data.memory.percent);
            const memoryUsedGB = (data.memory.used / (1024 ** 3)).toFixed(1);
            const memoryTotalGB = (data.memory.total / (1024 ** 3)).toFixed(1);
            
            document.getElementById('memory-usage').textContent = memoryPercent + '%';
            document.getElementById('memory-percent').textContent = memoryPercent + '%';
            document.getElementById('memory-progress').style.width = memoryPercent + '%';
            document.getElementById('memory-details').textContent = `${memoryUsedGB} GB / ${memoryTotalGB} GB`;
            
            // Update Disk
            if (data.disk) {
                const diskPercent = Math.round(data.disk.percent);
                document.getElementById('disk-percent').textContent = diskPercent + '%';
                document.getElementById('disk-progress').style.width = diskPercent + '%';
            }
            
            // Update GPU if available
            if (data.gpu && data.gpu.length > 0) {
                updateGPUStats(data.gpu);
            }
        }

        function updateGPUStats(gpus) {
            const gpuContainer = document.getElementById('gpu-resources');
            gpuContainer.innerHTML = '';
            
            gpus.forEach((gpu, index) => {
                const gpuDiv = document.createElement('div');
                gpuDiv.className = 'gpu-card';
                gpuDiv.innerHTML = `
                    <div class="gpu-name">${gpu.name}</div>
                    <div class="resource-item">
                        <span class="resource-label">GPU Memory</span>
                        <div>
                            <span class="resource-value">${Math.round(gpu.memory_percent)}%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${gpu.memory_percent}%"></div>
                            </div>
                            <small>${gpu.memory_used} MB / ${gpu.memory_total} MB</small>
                        </div>
                    </div>
                    <div class="resource-item">
                        <span class="resource-label">GPU Load</span>
                        <span class="resource-value">${Math.round(gpu.load)}%</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-label">Temperature</span>
                        <span class="resource-value">${gpu.temperature}°C</span>
                    </div>
                `;
                gpuContainer.appendChild(gpuDiv);
            });
        }

        

        function loadInitialData() {
            // Load system stats
            fetch('/api/system/stats')
                .then(response => response.json())
                .then(data => {
                    updateSystemStats(data);
                })
                .catch(error => {
                    console.error('Error loading system stats:', error);
                });
            
            // Load Firebase stats
            fetch('/api/firebase/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('firebase-error').style.display = 'block';
                        document.getElementById('firebase-status').className = 'status-item offline';
                    } else {
                        document.getElementById('firebase-status').className = 'status-item online';
                        
                        // Update user stats
                        if (data.users) {
                            document.getElementById('total-users').textContent = data.users.total_users;
                            document.getElementById('firebase-users').textContent = data.users.total_users;
                        }
                        
                        // Update counts
                        if (data.counts) {
                            const c = data.counts;
                            if (document.getElementById('firebase-total-quizzes')) {
                                document.getElementById('firebase-total-quizzes').textContent = c.quiz ?? '--';
                            }
                            if (document.getElementById('firebase-total-diagnoses')) {
                                document.getElementById('firebase-total-diagnoses').textContent = c.diagnostic ?? '--';
                            }
                            if (document.getElementById('firebase-total-appointments')) {
                                document.getElementById('firebase-total-appointments').textContent = c.appointments ?? '--';
                            }
                            if (document.getElementById('firebase-total-posts')) {
                                document.getElementById('firebase-total-posts').textContent = c.posts ?? '--';
                            }
                            if (document.getElementById('firebase-total-quiz')) {
                                document.getElementById('firebase-total-quiz').textContent = c.quiz ?? '--';
                            }
                            if (document.getElementById('firebase-total-ai-recommendations')) {
                                document.getElementById('firebase-total-ai-recommendations').textContent = c.ai_recommendations ?? '--';
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading Firebase stats:', error);
                    document.getElementById('firebase-error').style.display = 'block';
                    document.getElementById('firebase-status').className = 'status-item offline';
                });
            
            
        }

        // Set model status based on initialization
        document.getElementById('model-status').className = 'status-item online'; // Will be updated by server status
    </script>
</body>
</html>
